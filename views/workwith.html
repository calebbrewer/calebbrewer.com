<header>
	<h1>Work with Me</h1>
</header>

<section class="main-content">
	<form>
		<ul>
			<li data-ng-click="name = true" data-ng-class="{active: name}">
				<label for="name"><span>Name</span></label>
				<input type="text" name="name" required>
			</li>
			<li data-ng-click="email = true" data-ng-class="{active: email}">
				<label class="gray-blue" for="email"><span>Email</span></label>
				<input type="email" name="email" required>		
			</li>
			<li data-ng-click="message = true" data-ng-class="{active: message}">
				<label class="blue" for="message"><span data-ng-hide="message">Message</span><span data-ng-show="message">MSG</span></label>
				<textarea name="message" id="" rows="4" required></textarea>	
			</li>
			<li>
				<input type="submit" value="Send">
			</li>
		</ul>
	</form>
</section>
